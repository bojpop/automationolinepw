      #   id: download-artifacts-allure1
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: allure-results-chromium-1_2
      #     path: allure-results/
      # - name: Download Artifacts
      #   id: download-artifacts-allure2
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: allure-results-chromium-2_2
      #     path: allure-results/
